<div class="container custom-container">
  <div class="col-md-12">
    <h3 class="mb-3 text-center">Poll</h3>
    <form [formGroup]="pollForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="nombres">Names</label>
        <input type="text" formControlName="name" class="form-control" placeholder="Full Name" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" >
        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
          <div *ngIf="f.name.errors.required">Name is required</div>
        </div>
      </div>

      <div class="form-group">
        <label for="Apellidos">Lastname</label>
        <input type="text" formControlName="lastName" class="form-control" placeholder="Last Name" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" >
        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
          <div *ngIf="f.lastName.errors.required">LastName is required</div>
        </div>
      </div>



      <div class="form-group">
        <label for="edad">Age</label>
        <input type="text" formControlName="age" class="form-control" placeholder="Age" [ngClass]="{ 'is-invalid': submitted && f.age.errors }" (keypress)="validateNumber($event)" >
        <div *ngIf="submitted && f.age.errors" class="invalid-feedback">
           <div *ngIf="f.age.errors.required">Age is required</div>
        </div>
        <div *ngIf="submitted && f.age.errors && invalidAgeValue" class="invalid-feedback">
          <div *ngIf="invalidAgeValue">Invalid data</div>
        </div>
      </div>

      <div class="form-group">
        <label for="workPlace">Work place</label>
        <input type="text" formControlName="workPlace" class="form-control" placeholder="Work place" [ngClass]="{ 'is-invalid': submitted && f.workPlace.errors }" >
        <div *ngIf="submitted && f.workPlace.errors" class="invalid-feedback">
          <div *ngIf="f.workPlace.errors.required">Work place is required</div>
        </div>
      </div>

      <div class="form-group">
        <label for="profession">profession</label>
        <input type="text" formControlName="profession" class="form-control" placeholder="Profession" [ngClass]="{ 'is-invalid': submitted && f.profession.errors }" >
        <div *ngIf="submitted && f.profession.errors" class="invalid-feedback">
          <div *ngIf="f.profession.errors.required">profession is required</div>
        </div>
      </div>

      <div class="form-group"  *ngIf="isVisible">
        <label for="PreferredLanguage">Preferred Language</label>
        <div id="Language">
          <input type="checkbox" formControlName="preferredLanguage" value="1" id="product-1-1" name="check" [checked]="currentlyChecked === check_box_type.C"   (click)="selectCheckBox(check_box_type.C)"
          [ngClass]="{ 'is-invalid': !checked &&  submitted && f.preferredLanguage.errors }"> C#
          <br/>
          <input type="checkbox" formControlName="preferredLanguage" value="2" id="product-1-2" name="check" [checked]="currentlyChecked === check_box_type.JAVA" (click)="selectCheckBox(check_box_type.JAVA)"
          [ngClass]="{ 'is-invalid': !checked &&  submitted && f.preferredLanguage.errors }"> Java
          <br/>
          <div *ngIf="!checked && submitted && f.preferredLanguage.errors" class="invalid-feedback">
            <div *ngIf="f.preferredLanguage.errors.required">You must select your preferred Language</div>
          </div>
        </div>  
      </div>

      <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" (click)="poll()">{{action}}</button>
      </div>

    </form>

  </div>
</div>
